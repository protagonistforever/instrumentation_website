{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h1 class="display-5 fw-bold text-center mb-5 text-primary">Signal Pair Cables</h1>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4">Select Cable</h3>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Size</label>
                        <select class="form-select form-select-lg" id="size"><option>-- Choose Size --</option></select>
                        <div class="spinner-border spinner-border-sm text-primary mt-2 d-none" id="size-spinner"></div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Pair</label>
                        <select class="form-select form-select-lg" id="pair" disabled><option>-- First select Size --</option></select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Outer Sheath</label>
                        <select class="form-select form-select-lg" id="sheath" disabled><option>-- First select Pair --</option></select>
                    </div>
                </div>
            </div>
            <div id="results" class="mt-5"></div>
        </div>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#size-spinner').removeClass('d-none');
    $.get("/api/signal-pair/sizes").done(function(sizes) {
        sizes.forEach(s => $("#size").append(`<option value="${s}">${s}</option>`));
    }).always(() => $('#size-spinner').addClass('d-none'));

    $("#size").change(function() {
        const size = $(this).val();
        reset("#pair"); reset("#sheath"); $("#results").empty();
        if (size) load("/api/signal-pair/pairs", {size}, "#pair", "-- Select Pair --");
    });

    $("#pair").change(function() {
        const size = $("#size").val();
        const pair = $(this).val();
        reset("#sheath"); $("#results").empty();
        if (pair) load("/api/signal-pair/sheaths", {size, pair}, "#sheath", "-- Select Sheath --");
    });

    $("#sheath").change(function() {
        const size = $("#size").val();
        const pair = $("#pair").val();
        const sheath = $(this).val();
        if (sheath) showDetails("/api/signal-pair/details", {size, pair, sheath}, "Signal Pair Cable");
    });

    function reset(sel) { $(sel).prop("disabled", true).empty().append('<option>-- Loading... --</option>'); }
    function load(url, params, sel, placeholder) {
        $(sel).prop("disabled", true).empty().append('<option>Loading...</option>');
        $.get(url, params).done(function(opts) {
            $(sel).empty().append(`<option value="">${placeholder}</option>`);
            opts.forEach(o => $(sel).append(`<option value="${o}">${o}</option>`));
            $(sel).prop("disabled", false);
        });
    }
    function showDetails(url, params, title) {
        $("#results").html('<div class="text-center py-5"><div class="spinner-border text-primary"></div></div>');
        $.get(url, params).done(function(data) {
            $("#results").empty();
            if (data.length === 0) { $("#results").html('<div class="alert alert-info text-center">No cable found.</div>'); return; }
            let html = `<h3 class="mb-4 text-primary">${title}s (${data.length})</h3><div class="table-responsive"><table class="table table-hover"><thead class="table-light"><tr><th>Cost</th><th>Supplier</th><th>Date</th><th>Remarks</th></tr></thead><tbody>`;
            data.forEach(r => html += `<tr><td><strong>${r.Cost || '-'}</strong></td><td>${r.Supplier || '-'}</td><td>${r.Date || '-'}</td><td>${r.Remarks || '-'}</td></tr>`);
            html += '</tbody></table></div>';
            $("#results").html(html);
        });
    }
});
</script>
<style>.card{border-radius:16px;transition:.2s}.card:hover{transform:translateY(-5px)}.form-select-lg{border-radius:12px;padding:.75rem 1rem}.table th{font-weight:600;background:#f8f9fa}</style>
{% endblock %}
