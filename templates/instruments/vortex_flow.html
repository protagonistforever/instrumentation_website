{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="display-5 fw-bold text-center mb-5 text-primary">Vortex Flow Meter Selection</h1>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4">Select Size</h3>

                    <div class="mb-4">
                        <label for="size" class="form-label fw-semibold">Size (mm)</label>
                        <select class="form-select form-select-lg" id="size" required>
                            <option value="">-- Choose Size --</option>
                        </select>
                        <div class="spinner-border spinner-border-sm text-primary mt-2 d-none" id="size-spinner"></div>
                    </div>
                </div>
            </div>

            <div id="results" class="mt-5"></div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function() {
    $('#size-spinner').removeClass('d-none');
    $.get("/api/vortex/sizes")
        .done(function(sizes) {
            sizes.forEach(s => $("#size").append(`<option value="${s}">${s}</option>`));
        })
        .always(() => $('#size-spinner').addClass('d-none'));

    $("#size").change(function() {
        const size = $(this).val();
        if (size) {
            $("#results").html(`<div class="text-center py-5"><div class="spinner-border text-primary"></div></div>`);
            $.get("/api/vortex/details", {size: size})
                .done(function(data) {
                    $("#results").empty();
                    if (data.length === 0) {
                        $("#results").html(`<div class="alert alert-info text-center">No vortex meter found for this size.</div>`);
                        return;
                    }
                    let html = `<h3 class="mb-4 text-primary">Available Options (${data.length})</h3>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead class="table-light">
                                            <tr><th>Cost</th><th>Supplier</th><th>Date</th><th>Remarks</th></tr>
                                        </thead>
                                        <tbody>`;
                    data.forEach(row => {
                        html += `<tr>
                            <td><strong>${row.cost || row.Cost || '-'}</strong></td>
                            <td>${row.supplier || row.Supplier || '-'}</td>
                            <td>${row.date || row.Date || '-'}</td>
                            <td>${row.Remarks || '-'}</td>
                        </tr>`;
                    });
                    html += `</tbody></table></div>`;
                    $("#results").html(html);
                });
        } else {
            $("#results").empty();
        }
    });
});
</script>

<style>
    .card { border-radius: 16px; transition: transform 0.2s; }
    .card:hover { transform: translateY(-5px); }
    .form-select-lg { border-radius: 12px; padding: 0.75rem 1rem; }
    .table th { font-weight: 600; background: #f8f9fa; }
</style>
{% endblock %}
